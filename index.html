<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none
        }

        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 30px;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #cadast {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {

            table,
            #cadast {
                width: 100%;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

    <button onclick="cadastro()">Cadastrar produto</button>

    <table border="1">
        <tbody id="tabela">
            <tr>
                <th>produto</th>
                <th>preço</th>
                <th>quantidade</th>
                <th>valor total</th>
                <th>Ações</th>
            </tr>
        <tbody id="corpo"></tbody>
    </table>
    <div id="cadast" class="hidden">
        <h1>Cadastrar Produto</h1>

        Nome: <input type="text" id="campo1">
        <br><br>
        Preço: <input type="number" id="campo2">
        <br><br>
        Quantidade: <input type="number" id="campo3">
        <br><br>
        <button onclick="salvar()">Salvar</button>
        <button onclick="cancelar()">cancelar</button>
    </div>



    <br><br>


    </div>

    <script>
        let produtos = []

        


     


        function cadastro() {
            document.getElementById("tabela").classList.add('hidden')
            document.getElementById("corpo").classList.add('hidden')
            document.getElementById("cadast").classList.remove('hidden')
        }
        function cancelar() {
            document.getElementById("tabela").classList.remove('hidden')
            document.getElementById("corpo").classList.remove('hidden')
            document.getElementById("cadast").classList.add('hidden')
        }
        function excluir(index){
            produtos.splice(index, 1)
            mostrartabela()
        }

        function salvar() {
            let nome = document.getElementById('campo1')
            
            let preco = document.getElementById('campo2')
            
            let quantidade = document.getElementById('campo3')
            
            let total = parseFloat(preco.value) * parseInt(quantidade.value)
            

            let produto = {
            nome: nome.value,
            preco: preco.value,
            quantidade: quantidade.value,
            total: total
        }


        produtos.push(produto)

            document.getElementById("tabela").classList.remove('hidden')
            document.getElementById("corpo").classList.remove('hidden')
            document.getElementById("cadast").classList.add('hidden')

            mostrartabela()
        }



        function mostrartabela() {
            const corpo = document.getElementById('corpo')
            corpo.innerHTML = ""
            for (let i = 0; i < produtos.length; i++) {
                const linha = document.createElement("tr")
                linha.innerHTML = `  
        <td>${produtos[i].nome}</td> 
        <td>R$${produtos[i].preco}</td> 
        <td>${produtos[i].quantidade}</td> 
        <td>R$${produtos[i].total}</td>  
        <td><button onclick="excluir(${i})">Excluir</button></td>
    `
                corpo.appendChild(linha)

            }
        }
    </script>

</body>

</html>
