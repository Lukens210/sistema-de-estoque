<body>

            <th>produto</th>

        </tr>
        </tbody><tbody id="corpo"><tr>

    <br><br>

    <div id="sumir">
        <button onclick="sumir()">Sumir</button>
    </div>
    <br><br>
    <div id="aparecer" class="hidden">
        <button onclick="aparecer()">Aparecer</button>    
    </div>

    <script>

function sumir() {
    document.getElementById("tabela").classList.add('hidden')
    document.getElementById("corpo").classList.add('hidden')
    document.getElementById("aparecer").classList.remove('hidden')
}

function aparecer() {
    document.getElementById("tabela").classList.remove('hidden')
    document.getElementById("corpo").classList.remove('hidden')
    document.getElementById("sumir").classList.remove('hidden')
    document.getElementById("aparecer").classList.add('hidden')
}


        let produtos = []

        let quantidades = []

    linha.innerHTML = `  
        <td>${produtos[i]}</td> 
        <td>${precos[i]}</td> 
        <td>${quantidades[i]}</td>      
    `
    corpo.appendChild(linha)

}
    </script>
